<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esmee TV - Offline</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0c1520;
        color: #e5f2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 24px;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 24px 28px;
        max-width: 420px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
        letter-spacing: 0.5px;
      }
      p {
        margin: 6px 0;
        line-height: 1.4;
        color: #c6d7ec;
      }
      small {
        color: #8ba3c2;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Offline Mode</h1>
      <p>Your connection is unavailable right now.</p>
      <p>You can still open downloaded videos from your library.</p>
      <small>Esmee TV</small>
    </div>
  </body>
</html>
